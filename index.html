            border: none;

            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
            margin-bottom: 16px;
        }

        .telegram-btn:hover {
            background: #0077b5;
            transform: translateY(-1px);
        }

        .telegram-btn:active {
            transform: translateY(0);

        .telegram-icon {

        </div>

            <div class="status-text">Free joining ending soon</div>

                <svg class="telegram-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69.01-.03.01-.14-.06-.2-.07-.06-.17-.04-.24-.02-.1.02-1.7 1.08-4.8 3.17-.45.31-.86.46-1.23.45-.41-.01-1.2-.23-1.78-.42-.72-.24-1.29-.37-1.24-.78.03-.24.27-.48.74-.73 2.85-1.24 4.76-2.07 5.72-2.49 2.68-1.15 3.24-1.35 3.61-1.35.08 0 .27.02.39.12.1.08.13.19.14.27-.01.06.01.24 0 .48z"/>
                </svg>

<script>
    // Simple timer
    let timeLeft = 20;
    const timerElement = document.getElementById('timer');
    const telegramBtn = document.getElementById('telegramBtn');
    
    // Load button after 1.5 seconds (smooth loading)
    telegramBtn.style.opacity = '0';
    telegramBtn.disabled = true;
    
    setTimeout(() => {
        telegramBtn.style.opacity = '1';
        telegramBtn.disabled = false;
        telegramBtn.style.transition = 'opacity 0.5s ease';
    }, 1500);
    
    // Timer countdown
    const timer = setInterval(() => {
        timeLeft--;
        timerElement.textContent = timeLeft;
        
        if (timeLeft <= 5) {
            timerElement.style.color = '#e74c3c';
        }
        
        if (timeLeft <= 0) {
            clearInterval(timer);
            timerElement.textContent = '00';
            redirectToTelegram();
        }
    }, 1000);
    
    // Button click
    telegramBtn.onclick = function() {
        telegramBtn.innerHTML = `
            <svg class="telegram-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            Joining...
        `;
        telegramBtn.style.background = '#27ae60';
        telegramBtn.disabled = true;
        
        setTimeout(() => {
            window.location.href = 'https://t.me/+-OYfELVJn8piMzY9';
        }, 800);
    };
    
    // Auto-redirect after 25 seconds
    setTimeout(() => {
        if (!window.location.href.includes('t.me')) {
            redirectToTelegram();
        }
    }, 25000);
    
    function redirectToTelegram() {
        window.location.href = 'https://t.me/+-OYfELVJn8piMzY9';
    }
</script>
